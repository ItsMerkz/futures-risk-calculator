<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures Risk Management Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    select {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
    }
    button {
      background: #ff4b2b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #ff5733;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Futures Risk Management Calculator</h1>
    <label>Select Instrument</label>
    <select id="instrument">
      <option value="NQ">NQ (Nasdaq 100 Futures)</option>
      <option value="MNQ">MNQ (Micro Nasdaq 100 Futures)</option>
      <option value="ES">ES (S&P 500 Futures)</option>
      <option value="MES">MES (Micro S&P 500 Futures)</option>
    </select>
    <label>Enter Your Risk Amount ($)</label>
    <input type="number" id="riskAmount" required>
    <label>Enter Your Stop Loss (points)</label>
    <input type="number" id="stopLoss" required>
    <button onclick="calculateContracts()">Calculate</button>
    <p id="result"></p>
  </div>
  <script>
    function calculateContracts() {
      let risk = document.getElementById('riskAmount').value;
      let stop = document.getElementById('stopLoss').value;
      let instrument = document.getElementById('instrument').value;
      let multiplier;
      
      switch (instrument) {
        case "NQ": multiplier = 20; break;
        case "MNQ": multiplier = 2; break;
        case "ES": multiplier = 50; break;
        case "MES": multiplier = 5; break;
        default: multiplier = 1;
      }
      
      let contracts = risk / (stop * multiplier);
      document.getElementById('result').innerText = `You can trade ${contracts.toFixed(2)} ${instrument} contracts.`;
    }
  </script>
</body>
</html>
