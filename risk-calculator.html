<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures Risk Management Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: gold;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: calc(100% - 20px);
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #ffd700;
    }
    .link {
      display: block;
      margin-top: 20px;
      color: gold;
      font-weight: bold;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Futures Risk Management Calculator</h1>
    <label>Select Instrument</label>
    <select id="instrument">
      <option value="NQ">NQ (Nasdaq 100 Futures)</option>
      <option value="MNQ">MNQ (Micro Nasdaq 100 Futures)</option>
      <option value="ES">ES (S&P 500 Futures)</option>
      <option value="MES">MES (Micro S&P 500 Futures)</option>
      <option value="CL">CL (Crude Oil Futures)</option>
      <option value="MCL">MCL (Micro Crude Oil Futures)</option>
      <option value="GC">GC (Gold Futures)</option>
      <option value="MGC">MGC (Micro Gold Futures)</option>
      <option value="SI">SI (Silver Futures)</option>
      <option value="MSI">MSI (Micro Silver Futures)</option>
      <option value="YM">YM (Dow Jones Futures)</option>
      <option value="MYM">MYM (Micro Dow Jones Futures)</option>
      <option value="RTY">RTY (Russell 2000 Futures)</option>
      <option value="MRTY">MRTY (Micro Russell 2000 Futures)</option>
    </select>
    <label>Enter Your Risk Amount ($)</label>
    <input type="number" id="riskAmount">
    <label>Enter Your Stop Loss (points)</label>
    <input type="number" id="stopLoss">
    <button onclick="calculateContracts()">Calculate</button>
    <p id="result"></p>
    <a href="profitability-calculator.html" class="link">Go to Profitability Calculator</a>
    <a href="index.html" class="link">Back to Home</a>
  </div>

  <script>
    function calculateContracts() {
      let risk = document.getElementById('riskAmount').value;
      let stop = document.getElementById('stopLoss').value;
      let instrument = document.getElementById('instrument').value;
      let multipliers = {
        NQ: 20, MNQ: 2, ES: 50, MES: 5, 
        CL: 1000, MCL: 100, GC: 100, MGC: 10, 
        SI: 5000, MSI: 1000, YM: 5, MYM: 0.5, 
        RTY: 50, MRTY: 5
      };
      let multiplier = multipliers[instrument] || 1;
      let contracts = risk / (stop * multiplier);
      document.getElementById('result').innerText = `You can trade ${contracts.toFixed(2)} ${instrument} contracts.`;
    }
  </script>
</body>
</html>
