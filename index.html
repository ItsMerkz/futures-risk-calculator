<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Made For Winners">
  <title>Trading Tools Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: gold;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      background: linear-gradient(135deg, #ff9500, #ff4b2b);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(135deg, #ffb700, #ff5733);
      transform: scale(1.05);
    }
    .contact a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div class="container">
    <h1>Welcome To Your Trading Toolbox</h1>
    <p>Select a tool below to get started:</p>
